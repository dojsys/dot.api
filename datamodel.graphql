

enum Role {
  ADMIN
  CUSTOMER
}

type Post {
  id: ID! @id 
  isPublished: Boolean! @default(value: false)
  title: String!
  text: String!
  nameFile: String!
  author: User
  cars: [Car!]!
}

type Chat {
  id: ID! @id
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  message: String!
  author: User
}

type Car {
  id: ID! @id 
  name: String!
}


type User {
  id: ID! @id 
  email: String! @unique
  emailvalidated: Boolean! @default(value: false)
  validateEmailToken: String! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  password: String!
  nameFile: String!
  resetPasswordToken: String! @unique
  resetPasswordExpires: Float
  name: String!
  posts: [Post!]!
  role: Role! @default(value: CUSTOMER)
}
